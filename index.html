<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <title>CARRITO DE COMPRAS</title>
</head>
<body>
      
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Total</th>
                            </tr>
                        </thead>
                        <tbody id="items"></tbody>
                        <tfoot>
                            <tr id="footer">
                            <th scope="row" colspan="5">Carrito vac√≠o - comience a comprar!</th>
                            </tr>
                        </tfoot>
                        </table>
                    <div class="row" id="cards"></div>
                </div>
            
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button  id = "Finish" type="button" class="btn btn-primary">Terminar compra</button>
            </div>
        </div>
    </div>
</div>

     <!--GALERIA DE PRODUCTOS -->
     

     <main  class="conteinerGaleria" class="row">

            <div class="titleBar">
                <h2 class="titles"> PRODUCTOS DISPONIBLES: SIMULADOR CARRITO DE COMPRA</h2>
            </div>
            
            <div class=" row-cols-md-3 ">
                <!-- Button trigger modal -->
                <button id="toggleMyModal" type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal" >
                    <i class='fas fa-shopping-cart' style='font-size:36px'>Ver Carrito</i>
                    </button>
        
        </div>

            <section class="d-flex justify-content-center mt-5">
                <article class="container">
                    <div id="contenedor-productos" class="row justify-content-center row-cols-1 row-cols-md-3 g-4">
                        <div class="card  m-3 p-3">
                            
                                <button class="btn btn-success">Comprar</button>
                            </div>
                        </div>
                    </div>
                </article>
            </section>

      

    </main>

   


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
          AOS.init();
        </script>
      <script src= "script.js"></script>
</body>
</html>
